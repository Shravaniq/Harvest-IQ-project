    <b>Find out the most suitable crop to grow in your farm</b>

<div

    width: 350px;
    height: 50rem;

  "
>
    <form method="POST" action="{{ url_for('crop_recommendation')}}">
      
        <div class="form-group">
            <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
            <input
                    type="number"
                    class="form-control"
                    id="Nitrogen"
                    name="Nitrogen"
                    placeholder="Enter the value (example:50)"
                    style="font-weight: bold"
                    required
            />
        </div>
        <div class="form-group">
            <label for="Phosphorous" style="font-size: 17px"
            ><b>Phosphorous</b></label
            >
            <input
                    type="number"
                    class="form-control"
                    id="Phosphorous"
                    name="Phosphorous"
                    placeholder="Enter the value (example:50)"
                    style="font-weight: bold"
                    required
            />
        </div>
        

        <div class="form-group">
            <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
            <input
                    type="number"
                    class="form-control"
                    id="Pottasium"
                    name="Pottasium"
                    placeholder="Enter the value (example:50)"
                    style="font-weight: bold"
                    required
            />
        </div>

        <div class="form-group">
            <label for="Humidity" style="font-size: 17px"
            ><b>Humidity</b></label
            >
            <input
                    type="number"
                    class="form-control"
                    id="Humidity"
                    name="Humidity"
                    placeholder="Enter the value"
                    style="font-weight: bold"
                    required
            />
        </div>

        <div class="form-group">
            <label for="Temperature" style="font-size: 17px"
            ><b>Temperature</b></label
            >
            <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="Temperature"
                    name="Temperature"
                    placeholder="Enter the value "
                    style="font-weight: bold"
                    required
            />
        </div>

        <div class="form-group">
            <label for="ph" style="font-size: 17px"><b>ph level</b></label>
            <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="ph"
                    name="ph"
                    placeholder="Enter the value"
                    style="font-weight: bold"
                    required
            />
        </div>
        <div class="form-group">
            <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
            <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="Rainfall"
                    name="Rainfall"
                    placeholder="Enter the value"
                    style="font-weight: bold"
                    required
            />
        </div>
