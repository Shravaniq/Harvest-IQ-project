<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
    body {
        background-image: url("https://images.pexels.com/photos/96715/pexels-photo-96715.jpeg?cs=srgb&dl=pexels-alejandro-barr%C3%B3n-96715.jpg&fm=jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.9;
    }
</style>
<body>

    <br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
    <b>Yield Prediction</b>
</h2>
<br />

<div
        style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: #fff;
    border-radius: 25px;
    padding: 10px 10px;
  "
>

    <form method="POST" action="{{ url_for('yield_prediction')}}" >
        

    <br>
            

    <div class="form-group">
        <select id="state" name="state" class="form-control">
            <!-- Options will be populated dynamically by JavaScript -->
        </select>
        
    </div>
    <br>

    <div class="form-group">
        <select id="crop" name="crop" class="form-control"></select>
    </div>


          <br>

          <div class="form-group">
            <input id="fertilizer" type = "number" step=0.01 name="fertilizer" placeholder="Fertilizer" required class="form-control">
            
                </div>
        
        <br>
        
        <div class="form-group">
            <input id="rainfall" type = "number" step=0.01 name="rainfall" placeholder="Rainfall in mm" required class="form-control">
            
                </div>
        <br>

    

        <div class="form-group ">
									
            <select name="season" class="form-control" id="season" required>
            <option value="">Select Season ...</option>
            <option name="Kharif" value="Kharif">Kharif</option>
            <option name="Rabi" value="Rabi">Rabi</option>
            <option name="Summer" value="Summer">Summer</option>
            <option name="WholeYear" value="WholeYear">Whole Year</option>
            <option name="Winter" value="Winter">Winter</option>
    
            </select>
    </div>
<br>
          
          
        <div class="d-flex justify-content-center">
            <button
                    type="submit"
                    class="btn btn-info"
                    style="color: rgb(240, 230, 230); font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px; margin-top: 20px;"
            >
                Predict
            </button>
        </div>
        

</form>

    
    <script>
   const states = [
    'Andaman and Nicobar Islands', 'Andhra Pradesh', 'Arunachal Pradesh', 'Assam', 'Bihar', 'Chandigarh',
    'Chhattisgarh', 'Dadra and Nagar Haveli', 'Goa', 'Gujarat', 'Haryana', 'Himachal Pradesh', 'Jammu and Kashmir',
    'Jharkhand', 'Karnataka', 'Kerala', 'Madhya Pradesh', 'Maharashtra', 'Manipur', 'Meghalaya', 'Mizoram',
    'Nagaland', 'Odisha', 'Puducherry', 'Punjab', 'Rajasthan', 'Sikkim', 'Tamil Nadu', 'Telangana', 'Tripura',
    'Uttar Pradesh', 'Uttarakhand', 'West Bengal'
];

const selectElement = document.getElementById('state');

// Populate the select dropdown with options from the 'states' array
states.forEach(state => {
    const option = document.createElement('option');
    option.text = state;
    option.value = state;
    selectElement.appendChild(option);
});


  // Function to add options to the select element
  
  const crops = [
            'Arecanut', 'Arhar/Tur', 'Castor seed', 'Coconut ', 'Cotton(lint)',
            'Dry chillies', 'Gram', 'Jute', 'Linseed', 'Maize', 'Mesta',
            'Niger seed', 'Onion', 'Other  Rabi pulses', 'Potato',
            'Rapeseed &Mustard', 'Rice', 'Sesamum', 'Small millets',
            'Sugarcane', 'Sweet potato', 'Tapioca', 'Tobacco', 'Turmeric',
            'Wheat', 'Bajra', 'Black pepper', 'Cardamom', 'Coriander',
            'Garlic', 'Ginger', 'Groundnut', 'Horse-gram', 'Jowar', 'Ragi',
            'Cashewnut', 'Banana', 'Soyabean', 'Barley', 'Khesari', 'Masoor',
            'Moong(Green Gram)', 'Other Kharif pulses', 'Safflower',
            'Sannhamp', 'Sunflower', 'Urad', 'Peas & beans (Pulses)',
            'other oilseeds', 'Other Cereals', 'Cowpea(Lobia)',
            'Oilseeds total', 'Guar seed', 'Other Summer Pulses', 'Moth'
        ];

        // Wait for the DOM content to load
        document.addEventListener("DOMContentLoaded", function() {
            const selectElement = document.getElementById('crop');

            // Populate the select dropdown with options from the 'crops' array
            crops.forEach(crop => {
                const option = document.createElement('option');
                option.text = crop;
                option.value = crop;
                selectElement.appendChild(option);
            });
        });

    </script>
</body>
</html>
